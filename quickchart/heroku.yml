# heroku.yml

build:
  docker:
    # Tells Heroku to build the Docker image
    # using the Dockerfile located in your "web" directory.
    web: Dockerfile

run:
  # This is the command to start the QuickChart server.
  # QuickChart's "node index.js" script is designed to
  # automatically listen on the $PORT variable provided by Heroku.
  web: node index.js
